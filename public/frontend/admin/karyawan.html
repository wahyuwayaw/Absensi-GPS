            <div class="card admin-card">
                <div class="flex-justify-between-align-center-mb-20">
                    <h3>Daftar Karyawan</h3>
                    <button class="admin-btn admin-btn-primary" id="btnOpenModalTambahPegawai">+ Tambah Karyawan</button>
                </div>
                
                <input class="input input-width-300-mb-15" placeholder="Cari NIP/Nama..." id="searchInput">
                
                <div class="av-table-wrap">
                <table class="av-table" id="tblKaryawan" data-paginate="true">
                    <thead>
                        <tr><th>NIP</th><th>Nama</th><th>Jabatan</th><th>Departemen</th><th>Status</th><th>Aksi</th></tr>

                        </tbody>

<!-- Modal Tambah/Edit Karyawan -->
<div id="modalKaryawan" class="modal">
  <div class="modal-content">
    <span class="close-button" id="closeModal">&times;</span>
    <h3 id="modalTitle">Tambah Karyawan</h3>
    <form id="formKaryawan">
      <input type="hidden" id="karyawanId">
      <div class="form-grid">
        <div class="form-group">
          <label for="nip">NIP</label>
          <input type="text" id="nip" class="input" required>
        </div>
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" id="nama_lengkap" class="input" required>
        </div>
        <div class="form-group">
          <label for="jabatan">Jabatan</label>
          <input type="text" id="jabatan" class="input" required>
        </div>
        <div class="form-group">
          <label for="departemen">Departemen</label>
          <input type="text" id="departemen" class="input" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="input">
        </div>
        <div class="form-group">
          <label for="password">Password (opsional)</label>
          <input type="password" id="password" class="input">
        </div>
      </div>
      <div class="form-group">
        <small>Kosongkan password jika ingin dibuat otomatis.</small>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="tanggal_gabung">Tanggal Gabung</label>
          <input type="date" id="tanggal_gabung" class="input">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="select">
            <option value="aktif">Aktif</option>
            <option value="nonaktif">Nonaktif</option>
          </select>
        </div>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="gaji_pokok">Gaji Pokok (Rp)</label>
          <input type="number" id="gaji_pokok" class="input" min="0" step="100000" placeholder="2000000">
        </div>
        <div class="form-group">
          <label for="tanggal_gajian">Tanggal Gajian (1-31)</label>
          <input type="number" id="tanggal_gajian" class="input" min="1" max="31" placeholder="25">
        </div>
      </div>
      <div class="flex-justify-end">
        <button type="button" class="btn btn-secondary" id="btnBatal">Batal</button>
        <button type="submit" class="admin-btn admin-btn-primary">Simpan</button>
      </div>
    </form>
  </div>
</div>
