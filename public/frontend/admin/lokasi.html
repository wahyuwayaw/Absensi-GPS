    <div class="container admin-container">
    
    <div class="row">
        <div class="col-6">
            <div class="card admin-card">
                <h3>Pengaturan Lokasi Kantor</h3>
                <form id="formLokasi">
                    <div class="form-group">
                        <label for="lat">Latitude</label>
                        <input class="input" name="lat" id="lat" type="number" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="lng">Longitude</label>
                        <input class="input" name="lng" id="lng" type="number" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="radius">Radius Absensi (Meter)</label>
                        <input class="input" name="radius" id="radius" type="number" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-mt-20">Simpan Lokasi</button>
                </form>
            </div>
        </div>
        
        <div class="col-6">
             <div class="card admin-card">
                <h3>Peta Lokasi</h3>
                <p class="small">Koordinat saat ini: <span id="currentLoc">-</span></p>
                <div id="mapArea" class="map-area">
                    <p class="td-small-muted">[Area Peta]</p>
                </div>
            </div>
