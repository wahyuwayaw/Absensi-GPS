        <div class="col-12">
            <div class="card admin-card">
                <h3>Hitung & Generate Gaji Karyawan</h3>
                <div class="flex-gap-15-align-end-mb-20">
                    <div class="flex-1 form-group">
                        <label for="karyawanSelect">Pilih Karyawan</label>
                        <select class="input" id="karyawanSelect"></select>
                    </div>
                    <div class="width-150px form-group">
                        <label for="bulanPayroll">Bulan</label>
                        <select class="input" id="bulanPayroll">
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="width-120px form-group">
                        <label for="tahunPayroll">Tahun</label>
                        <input class="input" type="number" id="tahunPayroll" value="2025" min="2020" max="2030">
                    </div>
                    <button class="admin-btn admin-btn-primary" id="btnCalculate">Hitung & Simpan Gaji</button>
                </div>
                
                <div id="payrollResult" class="mt-20" style="display:none;">
                    <h4>Detail Perhitungan Gaji</h4>
                    <table class="av-table">
                        <tbody id="payrollResultBody">
                        </tbody>
