    <div class="container admin-container">
    
    <div class="row">
        <div class="col-12">
            <div class="card admin-card">
                <h3>Permohonan Pending</h3>
                <div class="av-table-wrap">
                <table class="av-table" id="tblPending" data-paginate="true">
                    <thead>
                        <tr><th>Tanggal</th><th>Nama</th><th>Tipe</th><th>Alasan</th><th>Aksi</th></tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5" class="td-text-center td-small-muted">Memuat data...</td></tr>
                    </tbody>
                </table>
                </div>
                <div id="paginationPending" class="pagination-wrapper"></div>
            </div>
        </div>
    </div>

    <div class="row mt-20">
        <div class="col-12">
            <div class="card admin-card">
                <h3>Riwayat Keputusan</h3>
                <div class="filter-controls">
                    <select class="input" id="statusFilter">
                        <option value="">Semua Status</option>
                        <option value="approved">Disetujui</option>
                        <option value="rejected">Ditolak</option>
                        <option value="pending">Pending</option>
                    </select>
                    <select class="input" id="tipeFilter">
                        <option value="">Semua Tipe</option>
                        <option value="izin">Izin</option>
                        <option value="cuti">Cuti</option>
                        <option value="lembur">Lembur</option>
                    </select>
                    <button class="admin-btn admin-btn-primary" id="btnFilterHistory">Filter</button>
                </div>
                <div class="av-table-wrap">
                <table class="av-table" id="tblHistory" data-paginate="true">
                    <thead>
                        <tr><th>Tanggal</th><th>Nama</th><th>Tipe</th><th>Status</th><th>Catatan Admin</th><th>Aksi</th></tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6" class="td-text-center td-small-muted">Memuat data...</td></tr>
                    </tbody>
                </table>
                </div>
                <div id="paginationHistory" class="pagination-wrapper"></div>
            </div>
        </div>
    </div>
