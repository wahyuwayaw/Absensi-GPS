  </head><body>

    <div class="mobile-sidebar" id="mobileSidebar">
        <div class="mobile-sidebar-header">

            <button class="mobile-sidebar-close" id="closeSidebar">Ã—</button>

        <nav class="mobile-sidebar-nav">

        </nav>
    </div>
    <div class="header topbar">
        <div class="logo"><div class="dot"></div> ABSENCE <span class="muted">VERIFIED</span></div>
        <button class="hamburger-menu" id="hamburgerMenu"><span></span><span></span><span></span></button>
<div class="navlinks">
            <button class="btn-nav" onclick="location.href='index.html'">Dashboard</button>
            <button class="btn-nav" onclick="location.href='absensi.html'">Absensi</button>
            <button class="btn-nav active" onclick="location.href='permohonan.html'">Permohonan</button>
            <button class="btn-nav" onclick="location.href='profile.html'">Profil</button>
            <button class="btn-nav" id="btnLogout">Keluar</button>
        </div>
    </div>
  
  <div class="container karyawan-container">
    <div class="row">
        <div class="col-12">
            <div class="card karyawan-card">
                <div class="flex-justify-between-align-center-mb-20">
                    <h3>Daftar Permohonan Anda</h3>
                    <button class="karyawan-btn karyawan-btn-primary" id="btnTambahPermohonan">+ Ajukan Permohonan</button>
                </div>
                
                <div class="av-table-wrap">
                    <table class="av-table" id="tblPermohonan" data-paginate="true">
                        <thead>
                            <tr><th>Tanggal Pengajuan</th><th>Tipe</th><th>Tanggal Mulai</th><th>Tanggal Selesai</th><th>Alasan</th><th>Status</th><th>Catatan Admin</th><th>Bukti</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="pagination" class="pagination-wrapper"></div>
            </div>
        </div>
    </div>
  </div>

    <!-- Modal Ajukan Permohonan -->
    <div class="modal" id="modalPermohonan" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajukan Permohonan</h3>
                <button class="modal-close" id="closeModalPermohonan">&times;</button>
            </div>
            <form id="formPermohonan">
                <div class="form-group">
                    <label for="tipe">Tipe Permohonan</label>
                    <select id="tipe" class="input" required>
                        <option value="">Pilih Tipe</option>
                        <option value="izin">Izin</option>
                        <option value="cuti">Cuti</option>
                        <option value="lembur">Lembur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tanggal_mulai">Tanggal Mulai</label>
                    <input type="date" id="tanggal_mulai" class="input" required>
                </div>
                <div class="form-group">
                    <label for="tanggal_selesai">Tanggal Selesai</label>
                    <input type="date" id="tanggal_selesai" class="input" required>
                </div>
                <div class="form-group">
                    <label for="alasan">Alasan</label>
                    <textarea id="alasan" class="input" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="bukti">Bukti (Optional)</label>
                    <input type="file" id="bukti" class="input" accept="image/*,application/pdf">
                </div>
                <div class="flex-justify-end" style="gap: 10px;">
                    <button type="button" class="btn btn-secondary" id="btnBatalPermohonan">Batal</button>
                    <button type="submit" class="karyawan-btn karyawan-btn-primary">Kirim Permohonan</button>
                </div>
            </form>
        </div>
    </div>
  
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/hamburger-menu.js"></script>
    <script src="../assets/js/av-table-pager.js"></script>
    <script src="../assets/js/karyawan-permohonan-page.js"></script>
    </body></html>
